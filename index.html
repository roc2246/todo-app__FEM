<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="body--light">
    <header class="header--light">
      <div class="top">
        <h1 class="top__heading">TO DO</h1>
        <button class="top__display-mode">
          <img
            src="./images/icon-moon.svg"
            alt="Dark Mode"
            class="top__display-mode--dark"
          />
          <img
            src="./images/icon-sun.svg"
            alt="Light Mode"
            class="top__display-mode--light"
          />
        </button>
      </div>
    </header>

    <main class="main--light">
      <section class="todos">
        <span class="todos__layout todos__layout--light todos__new">
          <div class="todos__new--circle"></div>

          <input
            type="text"
            placeholder="Create a new todo..."
            name="new to do"
            id="new-to-do"
            class="todos__layout--input"
          />
        </span>

        <div class="todos__list">
          <span class="todos__layout todos__layout--light todos__empty">
            <p class="todos__empty--text text--light">No todos left</p>
          </span>
        </div>

        <div class="todos__manage todos__manage--light">
          <p class="todos__manage--items-left text--light">
            <span id="todos-left"></span> items left
          </p>

          <div class="filter-box-central filter-box-central--desktop filter-box--light">
            <button class="filter filter--all">All</button>
            <button class="filter filter--active">Active</button>
            <button class="filter filter--completed">Completed</button>
          </div>

          <button class="filter filter--clear">Clear Completed</button>
        </div>

        <div class="filter-box-central filter-box-central--mobile filter-box--light">
          <button class="filter filter--all">All</button>
          <button class="filter filter--active">Active</button>
          <button class="filter filter--completed">Completed</button>
        </div>
      </section>
    </main>

    <footer><p class="text--light">Drag and drop to reorder list</p></footer>

    <script src="script.js"></script>
  </body>
</html>
