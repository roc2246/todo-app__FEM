<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="top">
      <h1 class="top__heading">TO DO</h1>
      <button class="top__display-mode">
        <img
          src="./images/icon-moon.svg"
          alt="Dark Mode"
          class="top__display-mode--dark"
        />
        <img
          src="./images/icon-sun.svg"
          alt="Light Mode"
          class="top__display-mode--light"
        />
      </button>
    </header>

    <main>
      <form method="POST" class="todos">
        <span class="todos__layout todos__new">
          <input type="radio" name="to-do-radio" class="todos__layout--radio" />
          <input
            type="text"
            placeholder="Create a new todo..."
            name="new to do"
            id="new-to-do"
            class="todos__layout--input"
          />
        </span>

        <div class="todos__list">
          <span class="todos__layout todos__list--item todos__list--completed">
            <input
              type="radio"
              name="to-do-radio"
              class="todos__layout--radio"
            />
            <input
              type="text"
              placeholder="Complete online JavaScript course"
              name="to do"
              class="todos__layout--input"
            />
            <img
              src="./images/icon-cross.svg"
              alt="Delete To Do"
              class="todos__layout--delete"
            />
          </span>

          <span class="todos__layout todos__list--item">
            <input
              type="radio"
              name="to-do-radio"
              class="todos__layout--radio"
            />
            <input
              type="text"
              placeholder="Jog around the park 3x"
              name="to do"
              class="todos__layout--input"
            />
            <img
              src="./images/icon-cross.svg"
              alt="Delete To Do"
              class="todos__layout--delete"
            />
          </span>

          <span class="todos__layout todos__list--item">
            <input
              type="radio"
              name="to-do-radio"
              class="todos__layout--radio"
            />
            <input
              type="text"
              placeholder="10 minute meditation"
              name="to do"
              class="todos__layout--input"
            />
            <img
              src="./images/icon-cross.svg"
              alt="Delete To Do"
              class="todos__layout--delete"
            />
          </span>

          <span class="todos__layout todos__list--item">
            <input
              type="radio"
              name="to-do-radio"
              class="todos__layout--radio"
            />
            <input
              type="text"
              placeholder="Read for 1 hour"
              name="to do"
              class="todos__layout--input"
            />
            <img
              src="./images/icon-cross.svg"
              alt="Delete To Do"
              class="todos__layout--delete"
            />
          </span>
        </div>

        <div class="todos__manage">
          <aside class="todos__manage--items-left">
            <span id="todos-left">0</span> items left
          </aside>
          <button class="todos__manage--all">All</button>
          <button class="todos__manage--active">Active</button>
          <button class="todos__manage--completed">Completed</button>
          <button class="todos__manage--clear">Clear Completed</button>
        </div>
      </form>
    </main>

    <footer><aside>Drag and drop to reorder list</aside></footer>

    <script src="script.js"></script>
  </body>
</html>
